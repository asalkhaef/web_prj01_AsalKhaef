<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    />
    <title>Electro</title>
  </head>
  <body>
    <div class="home-page">
      <section class="hero-section">
        <div class="hero-section-child"></div>
        <img class="mask-group-icon" alt="" src="../public/mask-group.svg" />
        <header class="header">
          <img class="logo-icon" alt="" src="../public/logo@2x.png" />

          <form class="frame-parent">
            <div class="data-processor-parent">
              <div class="data-processor">
                <img
                  class="logo-text"
                  loading="lazy"
                  alt=""
                  src="../public/logo--text.svg"
                />
              </div>
              <div class="input-parent">
                <div class="input">
                  <div class="text-parent">
                    <div class="text">All</div>
                    <img class="icon" alt="" src="../public/-icon.svg" />
                  </div>
                </div>
                <div class="input1">
                  <div class="icon-parent">
                    <img class="icon1" alt="" src="../public/-icon-1.svg" />

                    <input class="text1" placeholder="Search" type="text" />
                  </div>
                </div>
                <button class="button">
                  <div class="button1">Search</div>
                </button>
              </div>
            </div>
            <div class="input-group">
              <div class="input2">
                <div class="distributor">
                  <div class="arranger">
                    <img class="icon2" alt="" src="../public/-icon-2@2x.png" />
                  </div>
                  <div class="text2">All Categories</div>
                  <div class="arranger1">
                    <img class="icon3" alt="" src="../public/-icon.svg" />
                  </div>
                </div>
              </div>
              <div class="opacity-controller">
                <div class="blender">
                  <div class="home">Home</div>
                  <div class="fill-provider">
                    <div class="shop">Shop</div>
                    <div class="resizer">
                      <img
                        class="huge-iconarrowsoutlinedirec"
                        alt=""
                        src="../public/hugeiconarrowsoutlinedirectiondown-01.svg"
                      />
                    </div>
                  </div>
                  <div class="about-us">About Us</div>
                  <div class="blog">Blog</div>
                  <div class="contact-us">Contact Us</div>
                </div>
              </div>
            </div>
          </form>
          <div class="rounder">
            <div class="splitter">
              <div class="combiner">
                <img
                  class="huge-iconinterfacesolidsear"
                  alt=""
                  src="../public/-icon-1.svg"
                />

                <img
                  class="huge-iconinterfacesolidsear1"
                  alt=""
                  src="../public/hugeiconinterfacesolidsearch-3.svg"
                />

                <div class="transformable">
                  <img
                    class="huge-iconinterfacesolidsear2"
                    alt=""
                    src="../public/hugeiconinterfacesolidsearch-4.svg"
                  />

                  <div class="cart-item">
                    <div class="selectable"></div>
                    <b class="editable">2</b>
                  </div>
                </div>
              </div>
            </div>
            <button class="button2">
              <div class="button3">Login</div>
            </button>
          </div>
        </header>
      </section>
    </div>
  </body>
</html>
